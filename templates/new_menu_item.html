<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='reset.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:light,bold" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <main class="container-fluid main-content">

        <div class="login-logout">
            <a href="{{ url_for('logout') }}">logout</a>
        </div>
        
        <Header class="header-content">
            <h1 class="page-name">Search Food</h1>
        </Header>

        <form action="{{ url_for('create_menu_item', restaurant_id = restaurant_id) }}" method="POST">
            <div class="form-group">
                <h2 class="title-name">New Item</h2>
                <label>Name:</label><br>
                <input class="form-control" type="text" size="30" name="name"/><br>
                <label>Description:</label><br>
                <textarea class="form-control" name="description" cols="30" rows="3"></textarea> <br>
                <label>Price:</label><br>
                <input class="form-control" type="text" size="8" name="price"/><br>
                <label>Course:</label><br>
                <select class="form-control" name="course">
                    <option value="Entree">Entree</option>
                    <option value="Appetizer">Appetizer</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Dessert">Beverage</option>
                </select><br>
                <input class="btn btn-common" type="submit" value="Create">   
                <a class="btn btn-link" href="{{ url_for('retrieve_menu_items', restaurant_id = restaurant_id) }}">Back to menu</a> 
            </div>
        </form>
    </main>
</body>
</html>
