<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Restaurant</title>
</head>
<body>

    <Header>
        <h1>Search Food</h1>
    </Header>

    <h2>Remove the Restaurant</h2>

    <p> Are you sure you want to delete {{restaurant.name}}? </p>

    <form action="{{ url_for('delete_restaurant', restaurant_id = restaurant.id) }}" method="POST">
        <input type="submit" value="Yes">
        <a href="{{ url_for('retrieve_restaurants') }}">Back to Catalog</a>
    </form>
       
</body>
</html>
